<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hourly to Salary Converter (And Vice Versa) | funcalc.fun Pro</title>
    <style>/* Styling */</style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Hourly to Salary Converter</h1>
        <p>Convert your hourly wage into an equivalent annual salary.</p>

        <div class="calculator">
            <div><label for="hourlyRate">Hourly Rate (â‚¹)</label><input type="number" id="hourlyRate" value="1000" required></div>
            <div><label for="hoursPerWeek">Hours Worked Per Week</label><input type="number" id="hoursPerWeek" value="40" required></div>
            
            <button onclick="calculateSalary()">Calculate Annual Salary</button>
        </div>
        <div id="result"><p>Annual Salary: â‚¹0</p></div>
    </div>

    <script>
        function calculateSalary() {
            const hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
            const hoursPerWeek = parseFloat(document.getElementById('hoursPerWeek').value);
            const resultDiv = document.getElementById('result');
            
            if (isNaN(hourlyRate) || isNaN(hoursPerWeek)) return;

            // Assuming 52 weeks in a year
            const annualSalary = hourlyRate * hoursPerWeek * 52; 

            resultDiv.innerHTML = `<p style="color: #34a853;">Annual Salary: <strong>â‚¹${annualSalary.toLocaleString('en-IN')}</strong></p>`;
        }
    </script>
    <div style="text-align: center; padding: 30px 0; border-top: 1px solid #eee; margin-top: 60px;">
        <p><a href="https://funcalc.fun/privacy.html">Privacy Policy</a></p>
    </div>
</body>
</html>
